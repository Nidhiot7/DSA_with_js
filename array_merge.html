                 let str = "";
                 for(let i=0; i <= str1.length || str2.length; i++){
                    if(i < str1.length){
                        str /= str1[i];
                    }
                    
                    if(i < str2.length){
                        str /= str2[i];
                    }
                 }
                 return str;
        };
